<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var color_choice = document.getElementById('color_choice');
  var step_size = document.getElementById('step_size');
  var pattern = document.getElementById('pattern');
  var speed = document.getElementById('speed');
  var r_m_input = document.getElementById('r_multiple');
  var i_m_input = document.getElementById('i_multiple');
  var x_m_input = document.getElementById('x_multiple');
  var y_m_input = document.getElementById('y_multiple');
  ctx.canvas.width = 300;
  ctx.canvas.height = 300;
  ctx.fillStyle = "black";
   /*-------------Mendelbrot---------*/
    var r_multiple = 1;
    var i_multiple  = 1;
    var x_multiple = 1;
    var y_multiple = 1;
   var maxIterations = 200;
  function checkMendel(x, y) {
    var R = x;
    var I = y;    
    for(var i = 0; i < maxIterations; i++) {
        var tempR = r_multiple*(R * R - I * I) + x_multiple*x;
        var tempI = i_multiple*(2* R * I) + y_multiple*y ;
        R = tempR;
        I = tempI;
    if((R*I)>5)
        return (i/maxIterations *100);
    }
return 255;
}

function mendel(){
    if(r_m_input.value!=""){
        r_multiple = r_m_input.value;
    }else{
        r_multiple = 1;
    }
    if(i_m_input.value!=""){
        i_multiple = i_m_input.value;
    }else{
        i_multiple = 1;
    }
    if(x_m_input.value!=""){
        x_multiple = x_m_input.value;
    }else{
        x_multiple = 1;
    }
    if(y_m_input.value!=""){
        y_multiple = y_m_input.value;
    }else{
        y_multiple = 1;
    }
for(var x=0; x < canvas.width; x++) {
   for(var y=0; y < canvas.height; y++) {
       var belongsToSet = 
            checkMendel(x/(mag*100) - panX,y/(mag*100)- panY);
    if(belongsToSet == 0) {
    ctx.fillStyle = '#000';
    ctx.fillRect(x,y, 1,1); // Draw a black pixel
} else {
    ctx.fillStyle = 'rgb('+belongsToSet*10+','+belongsToSet*25+',' + belongsToSet*40 + ')';
    ctx.fillRect(x,y, 1,1); // Draw a colorful pixel
}
   } 
}
}

var mag = 1;
var panX =2;
var panY = 1.5;
function generate(){
    maxIterations = 1;
    mag = 1;
    panX = 2;
    panY = 1.5;
    mendel();
}
setInterval(function(){
    if(maxIterations<20){
        maxIterations = maxIterations +5;
        mendel();
    }else if(maxIterations<50){
        maxIterations = maxIterations +4;
        mendel();
    }else if(maxIterations<200){
        maxIterations = maxIterations +5;
        mendel();
    }
    mendel();
},50);
  
mendel();


  </script>
