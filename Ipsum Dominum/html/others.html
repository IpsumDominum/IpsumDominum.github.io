<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
var start = document.getElementById('start');
  ctx.canvas.width = 1000;
  ctx.canvas.height = 500;
  ctx.fillStyle = "white";
var auto_drawing = false;
function start_draw(){
    auto_drawing = true;
}
function stop(){
    auto_drawing = false;
}
setInterval(function(){
    if(start.value!=""){
    start_value = parseInt(start.value);
    }else{
        start_value = 0;
    }
    if(auto_drawing){
        start_value = start_value+1;
        start.value = start_value;
    }
    for(i=0;i<ctx.canvas.width;i++){            
    draw(i,ctx.canvas.height-start_value);
    if(start_value%2==0){
        start_value = start_value/2;
    }else{
        start_value = start_value *3 +1;
    }
    }
},1);
function draw(x,y){
    ctx.fillStyle = 'white';
    ctx.fillRect(x,y,1,1); // fill in the pixel at (10,10)
}
  </script>
